on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t word-analyzer-app:${{ github.sha }} .

      - name: Run tests and lint
        run: |
          docker run --rm -v ${{ github.workspace }}:/app word-analyzer-app:${{ github.sha }} ash -c '
            pip install -r requirements.txt &&
            python manage.py test &&
            flake8 .'
            
  heroku_git_deploy_job:
      needs: lint-test-build
      runs-on: ubuntu-latest
      name: Git Deploy job- A job to deploy django app to heroku using git
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Deploy django to heroku
          uses: nyakaz73/heroku-django-deploy@v0.68 
          with: 
            heroku_app_name : ${{ secrets.HEROKU_APP_NAME }}
            heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
            heroku_email_address: 'dev.alfaia@gmail.com'
            use_docker: true
            git_branch: main
